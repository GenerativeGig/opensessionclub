query Session($id: Int!) {
  session(id: $id) {
    id
    title
    text
    start
    end
    numberOfAttendees
    attendeeLimit
    actorIsPartOfSession
    creatorId
    timeStatus
    createdAt
    updatedAt
    creator {
      id
      name
      email
      updatedAt
      createdAt
    }
  }
}
